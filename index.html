<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/CSS/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!-- Left column for search and history -->
      <div class="col-lg-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary btn-block" id="search-button" aria-label="submit search">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </div>

      <!-- Right column for current day and 5-day forecast -->
      <div class="col-lg-9">
        <div class="row">
          <!-- Current day -->
          <div class="col">
            <section id="today">
              <!-- Current day weather -->
            </section>
          </div>
        </div>
        <div class="row">
          <!-- 5-day forecast -->
          <div class="col">
            <section id="forecast" class="row">
              <!-- 5-day forecast items -->
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgydCEIou6U3cl0JUsoOr5VfjBxuNt9IXBRiZE3OqUpEzUn1pDfzFJnDA" crossorigin="anonymous"></script>
  <!-- Your custom JS file -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
